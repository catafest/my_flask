{% extends 'base.html' %}

{% block  content %}
<h2>Sign up</h2>
<form action = "" method = "post">
<p> {{form.username.label}}<br>
    {{form.username(size=30)}}
</p>
<p>{{form.password.label}}<br>
    {{form.password(size=30)}}
</p>
<p>
    {{form.email.label}}<br>
    {{form.email(size=30)}}
</p>
<p>{{form.submit()}}</p>
</form>
{% endblock %}
